<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        header {
            padding: 50px;
            animation: fadeIn 2s ease-in-out;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #ff6f61;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="fade-in">Welcome to My Beautiful Website</h1>
        <p class="fade-in">A stunning webpage with CSS and JavaScript effects.</p>
        <a href="#about" class="btn">Explore</a>
    </header>
    
    <section id="about">
        <h2>About Us</h2>
        <p>We create stunning websites with smooth animations and interactive effects.</p>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector(".btn").addEventListener("click", function () {
                alert("Welcome to the Beautiful Website!");
            });
        });
    </script>
</body>
</html>
